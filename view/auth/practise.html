    <script src="https://cdn.tailwindcss.com"></script>

<body>

        <button class="w-40 h-10 bg-sky-600 mb-10 rounded-3xl hover:bg-sky-700 active:bg-sky-800 text-white" type="submit">Submit</button>
        </div>
        
    </div>
   </form>
